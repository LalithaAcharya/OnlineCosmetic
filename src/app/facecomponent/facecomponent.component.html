<div class="productLayout">
    <div class="layout" *ngFor="let face of faces">
      <div class="card">
        <div class="imgBx">
          <img class="image" src="{{face.image}}">
        </div>
        <div class="contentBx">
          <h2>{{face.name}}</h2>
          <p class="views">{{face.discount}}</p>
          <!-- <div class="color">
            <h3>Color : {{face.color}}</h3>
          </div> -->
          <a routerLink="/face/{{face.id}}">VIEW MORE</a>
        </div>
      </div>
    </div>
  </div>
