<div class="container">

    <section id="cart"> 
                <article class="product"  *ngFor="let cartItem of cart.items">
                    <header>
                        <a class="remove">
                            <img src="{{cartItem.lip.image}}" alt=""/>
    
                            <h3 (click)="removeFromCart(cartItem)">Remove product</h3>
                        </a>
                    </header>
    
                    <div class="content">
    
                        <h1 style="color:white">{{cartItem.lip.name}}<br> Discount:{{cartItem.lip.discount}}</h1>
    
                    </div>
    
                    <footer class="content">
                        <!-- <span class="qt-minus">-</span> -->
                        <span class="qt">Product code: </span>
                        <span class="qt-plus">{{cartItem.lip.id}}</span>
    
                        <h2 class="full-price">
                           {{cartItem.lip.price}}
                        </h2>
    
                        <h2 class="price">
                            Price: 
                        </h2>
                    </footer>
                </article>
    
    
            </section>
    
        </div>
    
        <footer id="site-footer">
            <div class="container clearfix">
    
                <!-- <div class="left">
                    <h2 class="subtotal">Subtotal: <span>163.96</span>€</h2>
                    <h3 class="tax">Taxes (5%): <span>8.2</span>€</h3>
                    <h3 class="shipping">Shipping: <span>5.00</span>€</h3>
                </div> -->
    
                <div class="right">
                    <h1 class="total">Total: {{cart.totalPrice}}<span></span></h1>
                    <button routerLink="/checkout" class="btn">Checkout</button>
                </div>
    
            </div>
        </footer>
