<div class="productLayout">
  <div class="layout" *ngFor="let lip of lips">
    <div class="card">
      <div class="imgBx">
        <img class="image" src="{{lip.image}}">
      </div>
      <div class="contentBx">
        <h2>{{lip.name}}</h2>
        <p class="views">{{lip.discount}}</p>
        <div class="color">
          <h3>Color : {{lip.color}}</h3>
        </div>
        <a routerLink="/lip/{{lip.id}}">View Product</a>
      </div>
    </div>
  </div>
</div>
